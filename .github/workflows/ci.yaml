name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  compile-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Test
        run: zig build test

      - name: Build tools
        run: zig build
